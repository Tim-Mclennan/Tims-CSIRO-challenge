<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="//style.csiro.au/assets/media/CSIRO/favicon.ico" />

    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>

    <title>Counter Project - CSIRO</title>
</head>

<body>
<div class="container">
    <header>
        <img src="https://www.csiro.au/-/media/Web-team/Images/CSIRO_Logo/logo.png?h=85&amp;iar=0&amp;mh=85&amp;mw=85&amp;w=85&amp;hash=7274FF1C07A84A176DA08265D18B87E5"
            class="branding__logo" alt="CSIRO Logo" width="85" height="85">
    </header>
    <main>
        <div class="wrapper">
            <h1>Counter</h1>
            <p id="counter">0</p>
            <div class="increment">
                <label>Increment</label>
                <input class="form__input" type="number" id="input"/>
            </div>
            <div class="btn-list">
                <button class="btn" id="decBtn">Lower count</button>
                <button class="btn" id="resetBtn">Reset</button>
                <button class="btn" id="incBtn">Add count</button>
            </div>
        </div>
    </main>
</div>
</body>

</html>
